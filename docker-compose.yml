version: '3.7'
services:
  eduvault-core:
    build: ./
    env_file: ./.env
    expose:
      - ${PORT_API_HTTP}
    environment:
      VIRTUAL_HOST: ${HOST}
      VIRTUAL_PORT: ${PORT_API_HTTP}

  nginx-proxy:
    env_file: ./.env
    # using this instead of jwilder because issue with m1 https://github.com/nginx-proxy/nginx-proxy/issues/1550#issuecomment-799705715
    image: ninanung/nginx-proxy # on mac m1
    # image: jwilder/nginx-proxy
    # restart with: docker exec -it nginx-proxy nginx -s reload
    restart: unless-stopped
    volumes:
      # - ./deploy/nginx/d-dev:/etc/nginx/conf.d #for custom conf file, overiding auto generated one
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./deploy/certs:/etc/nginx/certs:ro
    ports:
      - ${PORT_EXTERNAL_HTTP}:${PORT_EXTERNAL_HTTP}
      - ${PORT_EXTERNAL_HTTPS}:${PORT_EXTERNAL_HTTPS}
    depends_on:
      - eduvault-core
    environment:
      HTTP_PORT: ${PORT_EXTERNAL_HTTP}
      HTTPS_PORT: ${PORT_EXTERNAL_HTTPS}
