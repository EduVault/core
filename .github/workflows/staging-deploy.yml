name: Continuous Deployment - Staging

on:
  push:
    branches:
      - staging

jobs:
  merge_pull_request:
    runs-on: self-hosted
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'npm'

      - name: Create .env.production
        uses: weyheyhey/create-dotenv-action@v1
        with:
          wildecard: '^'
        env:
          ^ENV_TEST: ${{ secrets.ENV_TEST }}

      - name: Install application
        run: npm i && npm run inst

      - name: Build application
        run: npm run build

      - name: Test application
        run: npm run test

      - name: Restart server application
        run: pm2 restart eduvault
