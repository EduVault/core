name: Continuous Integration

on: [push]

jobs:
  merge_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'npm'

      - name: Create .env.production
        uses: weyheyhey/create-dotenv-action@v1
        with:
          wildecard: '^'
        env:
          ^ENV_CHECK: 'working'
          ^HOST: 'localhost'
          ^TEST_ENV: 'e2e'
          ^NODE_ENV: 'production'
          ^PORT_API_HTTP: 1080
          ^PORT_API_HTTPS: 10443
          ^PORT_EXTERNAL_HTTP: 8080
          ^PORT_EXTERNAL_HTTPS: 8081

      - name: Install application
        run: npm run inst

      - name: Build application
        run: npm run build

      - name: Make SSL certs
        run: npm run ssl-certs:ci && cd ../deploy/certs && ls

      - name: Unit Test application
        run: npm run test

      - name: E2E Test - Cypress
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:ci
          wait-on: 'https://localhost:10443'
          wait-on-timeout: 180
        env:
          NODE_ENV: 'e2e'
